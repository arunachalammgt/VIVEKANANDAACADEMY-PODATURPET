<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="icon" href="vivek.png">

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('NEW VI2.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
}

/* ---------- HEADER ---------- */
header {
    background: rgba(0, 0, 0, 0.75);
    padding: 18px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

/* ---------- CONTAINER ---------- */
.container {
    width: 95%;
    max-width: 1100px;
    margin: 25px auto;
}

/* ---------- CARD ---------- */
.card {
    background: rgba(0, 0, 0, 0.65);
    padding: 25px;
    border-radius: 16px;
    margin-bottom: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}

/* ---------- BUTTONS ---------- */
button {
    width: 100%;
    padding: 14px;
    background: #ff6600;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover { background: #e25400; }

.small-btn { background: #008cba; }
.logout-btn { background: #cc0000; }
.logout-btn:hover { background: #990000; }

/* ---------- SECTIONS ---------- */
.section { display: none; margin-top: 20px; }

/* ---------- STUDENT LIST ---------- */
.student-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 15px;
}

.student-card {
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 14px;
    cursor: pointer;
}
.student-card img {
    width: 70px;
    height: 90px;
    object-fit: cover;
    border-radius: 6px;
    border: 2px solid white;
}

/* ---------- MODAL ---------- */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.modal-content {
    background: white;
    color: black;
    width: 95%;
    max-width: 850px;
    padding: 25px;
    border-radius: 16px;
}

.modal-header {
    display: flex;
    gap: 20px;
}

.modal-header img {
    width: 140px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #000;
}

.detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 12px;
    margin-top: 20px;
}

.detail-box {
    background: #f2f2f2;
    padding: 10px;
    border-radius: 8px;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
    header { font-size: 22px; }
    .modal-header { flex-direction: column; align-items: center; }
    @media print {
    body * {
        visibility: hidden;
    }

    #printArea, #printArea * {
        visibility: visible;
    }

    #printArea {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
    }

    /* Hide buttons while printing */
    button {
        display: none;
    }
}

}
</style>
<script>

</head>
